<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style/css/style.css">
    <link rel="stylesheet" href="./dist/style/css/page/login.css">
</head>

<body>
    <main>
        <div class="login-page">
            <div class="login-page-form p-5 rounded-lg shadow">
                <form action="./dashboard.html">
                    <div class="text-center">
                        <div class="d-inline-block text-center" style="max-width: 100px;">
                            <picture>
                                <source media="(min-width: 768px)" srcset="./dist/img/car.webp" type="image/webp">
                                <source media="(min-width: 768px)" srcset="./dist/img/cap.jpg" type="image/jpeg">
                                <img src="./dist/img/cap.jpg" class="lazyload img-fluid" alt="post application">
                            </picture>
                        </div>
                    </div>
                    <div class="floating-input mb-3">
                        <input type="email" class="form-control" id="email-id"
                            placeholder="Email Address*" required="">
                        <label for="email-id">Email Address<small class="text-danger">*</small></label>
                    </div>
                    <div class="floating-input mb-3">
                        <input type="password" class="form-control" id="password"
                            placeholder="Password*" required="">
                        <label for="password">Password<small class="text-danger">*</small></label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="javascript:void(0);">Forgot Password?</a>
                        <input type="submit" value="Login" class="btn btn-tertiary rounded-pill px-4 py-2">
                    </div>
                    <div class="d-block mb-3">
                        <a href="javascript:void(0);" class="d-inline-block w-100 mt-3 btn btn-outline-secondary rounded-pill px-4 py-2">Login with Google</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
