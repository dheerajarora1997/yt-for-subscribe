<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style/css/style.css">
</head>

<body>
    <main>
        <div class="login-page">
            <div class="form-card">
                <form>
                    <div class="floating-input mb-3">
                        <input type="email" class="form-control" id="email-id"
                            placeholder="Email Address*" required="">
                        <label for="email-id">Email Address<small class="text-danger">*</small></label>
                    </div>
                    <div class="floating-input mb-3">
                        <input type="password" class="form-control" id="password"
                            placeholder="Password*" required="">
                        <label for="password">Password<small class="text-danger">*</small></label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="javascript:void(0);">Forgot Password</a>
                        <input type="submit" value="Login" class="btn btn-tertiary">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
